<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>performance</title>
    <!-- 引入 SDK -->
    <script src="../../dist/monitor.js"></script>
    <!-- 使用 SDK -->
    <script>
      // 初始化
      monitor.init({
        url: 'http://localhost:3000/api/reportData' // 上报地址
      })
      // 手动埋点：InterfaceXHR
      monitor.performance.InterfaceXHR()
    </script>
  </head>
  <body>
    性能监控：InterfaceXHR
    <div>
      <button id="btn">发送XHR请求</button>
    </div>

    <script>
      const btn = document.getElementById('btn')
      btn.addEventListener('click', function () {
        var xhr = new XMLHttpRequest()
        xhr.open('GET', 'http://localhost:3000/api/getList', true)

        // 请求结束后，在此处写处理代码
        xhr.onload = function (e) {
          const {
            target: { response }
          } = e
          console.log('响应数据', response)
        }
        xhr.send(null)
      })
    </script>
  </body>
</html>
