<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>error</title>
    <!-- 引入 SDK -->
    <script src="../../dist/monitor.js"></script>
    <!-- 使用 SDK -->
    <script>
      // 初始化
      monitor.init({
        url: 'http://localhost:3000/api/reportData' // 上报地址
      })
      // 手动埋点：ConsoleError
      monitor.error.ConsoleError()
    </script>
  </head>
  <body>
    性能监控：ConsoleError
    <div>
      <button id="btn">模拟控制台报错</button>
    </div>

    <script>
      const btn = document.getElementById('btn')
      btn.addEventListener('click', function () {
        console.error('控制台出错了')
      })
    </script>
  </body>
</html>
