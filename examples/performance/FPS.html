<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>performance</title>
    <!-- 引入 SDK -->
    <script src="../../dist/monitor.js"></script>
    <!-- 使用 SDK -->
    <script>
      // 初始化
      monitor.init({
        url: 'http://localhost:3000/api/reportData' // 上报地址
      })
      // 手动埋点：BFCache(浏览器往返缓存)
      monitor.performance.FPS()
    </script>
  </head>
  <body>
    性能监控：FPS
    <p>根据屏幕的刷新次数，记录当前页面的卡顿情况值，记录缓存满10个时，上报一次并清除缓存重置</p>
  </body>
</html>
